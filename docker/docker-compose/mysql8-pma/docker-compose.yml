version: '3'

services:
  mysql:
    image: mysql:8.0
    container_name: forum-mysql-8.0
    restart: always
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-authentication-plugin=mysql_native_password']
    ports:
      - 3380:3306
    environment:
      - MYSQL_DATABASE=forum
      - MYSQL_USER=forum
      - MYSQL_PASSWORD=kaeb2yohJoh1shuaBiu5
      - MYSQL_ROOT_PASSWORD=ohhi1ne0Mee4eidaeved
      - TZ=Europe/Kiev
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    container_name: phpmyadmin
    environment:
     - PMA_HOST=mysql
     - HIDE_PHP_VERSION=true
     - UPLOAD_LIMIT=52428800 # 50 mb
     - MYSQL_ROOT_PASSWORD=ohhi1ne0Mee4eidaeved
     - MYSQL_USER=forum
     - MYSQL_PASSWORD=kaeb2yohJoh1shuaBiu5
    restart: always
    ports:
     - 8001:80
    volumes:
     - pma-data:/sessions
    depends_on:
      - mysql

volumes:
  mysql-data:
  pma-data:
